<header>
        <h1>La ToDoList vitale à ta vie</h1>
</header>
<section>
    <add-task [newTask]="newTask" (sendNewTask)="addNewTask($event)"></add-task>
</section>
<main>
    <section class="todolist">
        <ul *ngFor="let task of tasks">
            <li>{{ task.text }} <button (click)="removeTask(task)">Effectuée!</button></li>
        </ul>
    </section>
</main>
